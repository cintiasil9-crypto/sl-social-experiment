<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SL Social Experiment Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:hover {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>üèÜ SL Social Experiment Leaderboard</h2>

<input
  id="search"
  type="text"
  placeholder="Search by avatar name‚Ä¶"
/>

<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Reputation</th>
      <th>Gravity</th>
      <th>Role</th>
      <th>Archetype</th>
    </tr>
  </thead>
  <tbody id="rows">
    <tr><td colspan="6">Loading‚Ä¶</td></tr>
  </tbody>
</table>

<script>
let leaderboardData = [];

fetch("https://sl-gpt-relay.onrender.com/leaderboard")
  .then(res => res.json())
  .then(data => {
    leaderboardData = data;
    renderTable(data);
  })
  .catch(err => {
    document.getElementById("rows").innerHTML =
      "<tr><td colspan='6'>Failed to load leaderboard</td></tr>";
    console.error(err);
  });

function renderTable(list) {
  const rows = document.getElementById("rows");
  rows.innerHTML = "";

  list.forEach(p => {
    rows.innerHTML += `
      <tr>
        <td>${p.rank}</td>
        <td>${p.name}</td>
        <td>${p.reputation}%</td>
        <td>${p.gravity}%</td>
        <td>${p.role}</td>
        <td>${p.archetype}</td>
      </tr>
    `;
  });
}

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  renderTable(
    leaderboardData.filter(p =>
      p.name.toLowerCase().includes(q)
    )
  );
});
</script>

</body>
</html>
